<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Linear Digest</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 500px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
    h1 { color: #333; }
    p { color: #444; }
    a { color: #0066cc; }
    form { margin-top: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: 500; }
    input[type="text"], input[type="email"], input[type="tel"] { 
      width: 100%; padding: 0.5rem; margin-top: 0.25rem; 
      border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
    }
    .consent-box { margin-top: 1.5rem; padding: 1rem; background: #f5f5f5; border-radius: 4px; }
    .consent-box label { display: flex; align-items: flex-start; gap: 0.5rem; font-weight: normal; }
    .consent-box input[type="checkbox"] { margin-top: 0.25rem; }
    button { 
      margin-top: 1.5rem; padding: 0.75rem 1.5rem; 
      background: #0066cc; color: white; border: none; border-radius: 4px; 
      cursor: pointer; font-size: 1rem;
    }
    button:hover { background: #0052a3; }
    button:disabled { background: #999; cursor: not-allowed; }
    .message { margin-top: 1rem; padding: 1rem; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Sign Up for Linear Digest</h1>
  <p>Get daily SMS and email notifications about your open Linear issues.</p>

  <form id="signupForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Jane Smith">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="jane@company.com">
    <small style="color: #666;">Must match your Linear account email</small>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
    <small style="color: #666;">Include country code for international numbers</small>

    <div class="consent-box">
      <label>
        <input type="checkbox" id="consent" name="consent" required>
        <span>I agree to receive daily SMS notifications from Linear Digest about my open Linear issues. I understand I can reply STOP at any time to unsubscribe. I have read and agree to the <a href="/privacy.html" target="_blank">Privacy Policy</a> and <a href="/opt-out.html" target="_blank">Opt-Out Policy</a>.</span>
      </label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <div id="message" class="message hidden"></div>

  <p style="margin-top: 2rem;"><a href="/">‚Üê Back to home</a></p>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const button = form.querySelector('button');
      const messageDiv = document.getElementById('message');
      
      button.disabled = true;
      button.textContent = 'Signing up...';
      messageDiv.className = 'message hidden';

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            consent: document.getElementById('consent').checked
          })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = 'Success! You are now signed up for Linear Digest notifications.';
          messageDiv.className = 'message success';
          form.reset();
        } else {
          messageDiv.textContent = data.error || 'Something went wrong. Please try again.';
          messageDiv.className = 'message error';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.className = 'message error';
      }

      button.disabled = false;
      button.textContent = 'Sign Up';
    });
  </script>
</body>
</html>
